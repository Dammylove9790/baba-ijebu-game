<!doctype html>
<html lang="en">
  <head>
    <title>
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
<body>
<div class="container-fluid p-3 bg-secondary">

  <div class="col-md-6 mx-auto py-2 bg-white">
    <h4 class="text-center"> BABA IJEBU PREDICTION GAME</h4>

    <div class="row mt-3 border">
      <div class="col-md-12 py-2 px-4 shadow text-dark">
        <label for="predicted_number" class="text-primary"><h5>Generated Numbers</h5></label>
        <div class="row">
          <div class="col-md-3">Numbers: </div>
          <div id="value_view" class="col-md-9"></div>
          <!-- <div class="col-md-3"><h5 id="value1_view"></h5></div>
          <div class="col-md-3"><h5 id="value2_view"></h5></div>
          <div class="col-md-3"><h5 id="value3_view"></h5></div> -->
        </div>
      </div>

      <div class="col-md-12 mt-3 py-2 px-4 shadow text-dark">
        <label for="predicted_number" class="text-primary"><h5>Game Outcome</h5></label>
        <div class="row">
          <div class="col-md-3">Outcome: </div>
          <div class="col-md-9"><h5 id="outcome"></h5></div>
        </div>
      </div>

      <div class="col-md-12 mt-3 py-2 px-4 shadow text-dark">
        <label for="predicted_number" class="text-primary"><h5>Game Status</h5></label>
        <div class="row">
          <div class="col-md-3">Status: </div>
          <div id="status" class="col-lg-3 col-md-5 col-sm-6"></div>
          <div id="status_icon" class="col-md-3">
            <!-- <i class="fa-solid fa-xmark"></i>
            <i class="fa-solid fa-check"></i> -->
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 pt-3 px-4 justify-content-center border">
      <div class="col-md-12">
        <div class="form-group text-center">
          <label for="my-select">Select game:</label>
          <select id="select_game" onchange="game_select()" class="custom-select col-md-5 " name="">
            <option disabled selected>Choose game...</option>
            <option>2 Sure</option>
            <option>3 Direct</option>
          </select>
        </div>
      </div>

      <div id="input1" class="form-group col-md-3 col-sm-2">
        <label for="my-input">Entry 1</label>
        <input id="value1" class="form-control" type="text" name="" onkeyup="" disabled>
      </div>
      
      <div id="input2" class="form-group col-md-3 col-sm-2">
        <label for="my-input">Entry 2</label>
        <input id="value2" class="form-control" type="text" name="" onkeyup="" disabled>
      </div>
    
      <div id="input3" class="form-group col-md-3 col-sm-2">
        <label for="my-input">Entry 3</label>
        <input id="value3" class="form-control" type="text" name="" onkeyup="" disabled>
      </div>

      <div id="error_space" class="form-group col-md-12 text-danger">
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <button class="btn btn-primary px-5 py-2" onclick="game_play()"> Play </button>
    </div>

  </div>
  
</div>
    
    <script src="script.js"></script>
</body>
</html>
